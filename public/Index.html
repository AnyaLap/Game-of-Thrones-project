        <link rel="stylesheet" href="./styles/main.css">
        <title>Персонажи Игры престолов</title>

                padding: 5px;
                min-width: 90px;
                max-width: 200px;
                text-align: start;
            }

                width: 100px;
                height: auto;
            }
            .btn {
                padding: 4px;
                border: 1px solid #333;
                background-color: #eee;
                border-radius: 2px;
                margin: 5px;
                cursor: pointer;
                display: inline-block;
            }
            #searchContainer {

            }
        </style>
    </head>
    <body>
        <h2>Список персонажей</h2>

            <input
                type="number"
                id="characterIdInput"

            />
            <button id="searchBtn" class="btn">Искать</button>
        </div>
